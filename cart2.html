<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flipkart - Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .header1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            height: 120px;
        }

        .header1 .logo img {
            width: 220px;
            height: 95px;
            border-radius: 5px;
            margin-left: 5px;
        }

        .cart-container {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-info h3 {
            font-size: 18px;
            font-weight: bold;
        }

        .cart-item-info .price {
            color: #ff5722;
            font-size: 18px;
        }

        .total-price {
            display: flex;
            justify-content: flex-end;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-btn {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #d44f1b;
        }

        .empty-cart {
            text-align: center;
            font-size: 20px;
            color: #888;
        }

        .remove-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #d44f1b;
        }
    </style>
</head>
<body>
    <div class="header1">
        <div class="logo"><img src="flipkartlogo.png" alt="logo"></div>
        <div>
            <a href="index1.html">Back to Shopping</a>
        </div>
    </div>

    <div class="cart-container" id="cartContainer">
        <h2>Your Shopping Cart</h2>

        <!-- Cart items will be dynamically inserted here -->
        <div id="emptyCart" class="empty-cart">
            <p>Your cart is empty. Add some products to it!</p>
        </div>

        <div id="cartItems"></div>

        <div id="totalPrice" class="total-price"></div>

        <button class="checkout-btn" id="checkoutBtn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
     
function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cartItems');
    const totalPriceContainer = document.getElementById('totalPrice');
    const emptyCartContainer = document.getElementById('emptyCart');
    let total = 0;

  
    if (cart.length === 0) {
        emptyCartContainer.style.display = 'block';
        cartItemsContainer.style.display = 'none';
        totalPriceContainer.style.display = 'none';
        return;
    }

    
    emptyCartContainer.style.display = 'none';
    cartItemsContainer.style.display = 'block';
    totalPriceContainer.style.display = 'block';
    cartItemsContainer.innerHTML = ''; 

    cart.forEach((item, index) => {
        total += item.price;
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');

        cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.productName}">
            <div class="cart-item-info">
                <h3>${item.productName}</h3>
                <p class="price">₹${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;

        cartItemsContainer.appendChild(cartItem);
    });

   
    totalPriceContainer.innerHTML = `Total: ₹${total}`;
}


function removeFromCart(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
}

function checkout() {
    if (localStorage.getItem('cart')) {
        alert("Proceeding to checkout...");

    } else {
        alert("Your cart is empty!");
    }
}


window.onload = loadCart;

    </script>
</body>
</html>
